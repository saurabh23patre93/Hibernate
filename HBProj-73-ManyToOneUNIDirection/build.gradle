plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'application'
}

//https://stackoverflow.com/questions/54147275/move-to-openjdk-11-but-compile-in-java-8
sourceCompatibility = "11"
targetCompatibility = "11"
//compileJava.options.fork = true


repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
   
// https://mvnrepository.com/artifact/org.hibernate/hibernate-c3p0
implementation group: 'org.hibernate', name: 'hibernate-c3p0', version: '5.4.23.Final'

// https://mvnrepository.com/artifact/org.projectlombok/lombok
implementation group: 'org.projectlombok', name: 'lombok', version: '1.18.16'

// https://mvnrepository.com/artifact/org.hibernate/hibernate-core
implementation  group: 'org.hibernate', name: 'hibernate-core', version: '4.3.4.Final'
    // https://mvnrepository.com/artifact/com.oracle.ojdbc/ojdbc8
implementation  group: 'com.oracle.ojdbc', name: 'ojdbc8', version: '19.3.0.0'

// https://mvnrepository.com/artifact/org.postgresql/postgresql
implementation group: 'org.postgresql', name: 'postgresql', version: '42.2.18'

}
